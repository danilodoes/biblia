<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- FIM FONTES -->

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/PIBJabaquara-LogoNovo.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia PIB</title>
</head>

<body>

    <header>
        <div class="bg-nav">
        </div>

    </header>

    <div class="itens-nav">
        <ul>
            <li><a href="https://instagram.com/pibjabaquara" target="_blank">Instagram</a></li>
            <li><a href="https://wa.me/551150113062" target="_blank">Contato</a></li>
            <li><a href="https://facebook.com/PIBJabaquara" target="_blank">Facebook</a></li>
        </ul>
    </div>

    <main>
        <h4>
            Esse é um projeto que foi realizado para eternizar nossos queridos e amados membros!
            Através deste, você poderá acessar alguns textos biblícos que foram narrados por diversos membros.
        </h4>

        <div class="container-search-fields">
            <div class="search-fields">
                <h1>Preencha os campos para buscar</h1>

                <section>
                    <label class="labels" for="tfBook">
                        <span>1º Passo: </span>Selecione qual livro bíblico você gostaria de ouvir.
                        <sup title="Apenas o livro de Salmos está disponível até o momento">❓</sup>
                    </label>
                    <input type="text" id="tfBook" name="tfBook" value="Salmos" readonly>

                    <label class="labels" for="tfChapter">
                        <span>2º Passo: </span>Agora escolha um capítulo.
                    </label>
                    <input type="number" min="1" id="tfChapter" name="tfChapter" placeholder="Capítulo" required>

                    <label class="labels" for="btnSearch">
                        <span>3º Passo: </span>Basta clicar em Buscar e aguardar o vídeo carregar!
                    </label>
                    <input type="button" name="btnSearch" id="btnSearch" value="Buscar">
                </section>
            </div>
        </div>
        <div class="container-video" style="display: none;">
            <iframe id="embedVideo" width="100%" height="100%" src="https://www.youtube.com/embed/kKaAk3BqLsY?si=h5CV71yWAbuXnyC0"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; clipboard-write; gyroscope; picture-in-picture"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="container-chapter" style="display: none;">

        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app-compat.js"></script>

    <script src="./app.js"></script>

</body>

</html>
